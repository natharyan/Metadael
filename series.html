    .loading {
  width: 100%;
  height:100%;
  position: fixed;
  top: 0;
  left: 0;
  background: white;
  z-index: 99;
}
@import url(https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900);
.loader {
  width: 100px;
  height: 100px;
  position: absolute;
  top: 0; right: 0; left: 0; bottom: 0;
  margin: auto;
  font-size: 30px;
  text-align: center;
}
.loader .image1 {
  width: 100px;
  height: 160px;
  font-size: 40px;
  text-align: center;
  transform-origin: bottom center;
  animation: 2s rotate1 infinite;
  opacity: 0;
  text-align: center;
}
.loader span {
  display: block;
  width: 100%;
  text-align: center;
  position: absolute;
  bottom: 0;
}

@keyframes rotate1{
  0% {
    transform: rotate(90deg);
  }
  10% {
    opacity: 0;
  }
  35% {
    transform: rotate(0deg);
    opacity: 1;
  }
  65% {
    transform: rotate(0deg);
    opacity: 1;
  }
  80% {
    opacity: 0;
  }
  100% {
    transform: rotate(-90deg);
  }
}
    .button_container1 span {
    background: white;
    border: none;
    height: 5px;
    width: 100%;
    position: absolute;
    top: 0px;
    left: 0;
    -webkit-transition: all .35s ease;
    transition: all .35s ease;
    cursor: pointer;
    }
    .button_container1:hover span:nth-of-type(2) {
    top: 10px;
    width: 100%;
    float: right;
    background-color: white;
    }
.button_container1:hover span:nth-of-type(odd) {

  background-color: white;
}
</style>
